<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIM Viewer Upload</title>
</head>
<body>
    <h2>Загрузите IFC файл</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".ifc,.IFC">
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
